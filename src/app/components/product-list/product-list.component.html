<div class="Product-List">
    <section class="heading">
        
        <a *ngIf="isAdmin" routerLink = "/product/create"> Add New
            <img width="20" height="20" src="assets/add-icon.png" title="Add New"/>
        </a>
    </section>
    <div class="row">
        <div *ngFor="let p of productList" class="col">
            <div class="card">
                <img width="100" height="100" src="{{p.photoPath}}">
                <div>{{p.name}}</div>
                <div>{{p.brand}}</div>
                <div>{{p.price | currency}}</div>
                <div>{{p.unit}}</div>
                <div class="choice">
                    <button class="change-quantity" (click)="increaseQuantity(p.quantity)">
                        <img width="20" height="20" src="assets/add-sign.png" title="Add to Cart" />
                    </button>
                    <input type="text" [value]="p.quantity" value="0" readonly />
                    <button class="change-quantity" (click)="decreaseQuantity(p.quantity)">
                        <img width="20" height="20" src="assets/remove-sign.png" title="Remove From Cart" />
                    </button>
                </div>
                <script src="script.js"></script>
            </div>
        </div>
    </div>

</div>
